language: android
android:
  components:
    - build-tools-33.0.0
    - android-33
    - extra-google-m2repository
    - extra-android-m2repository
jdk:
  - openjdk11
script:
  - ./gradlew testDebug
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
